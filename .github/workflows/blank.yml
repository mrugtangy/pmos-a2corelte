name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      interface :
        description: "User interface"
        required: true
        default: "console"
      password :
        description: "User password"
        required: true
        default: "password"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Installing pmbootstrap and checking the version
      run: |
        git clone https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
        cd pmbootstrap
        mkdir -p ~/.local/bin
        ln -s "$PWD/pmbootstrap.py" ~/.local/bin/pmbootstrap
        pmbootstrap --version

    - name: Use the config
      run: |
        pmbootstrap --details-to-stdout init
        echo | /home/$USER/.local/var/pmbootstrap
        echo | edge
        echo | samsung
        echo | a2corelte
        echo | user
        echo | ${{ github.event.inputs.interface }}
           
    - name: Build the image, export and release.
      run: |
        pmbootstrap install --android-recovery-zip --recovery-install-partition=data --password ${{ github.event.inputs.password }}
        pmbootstrap export
        cd /tmp/postmarketOS-export/pmos
        ls
