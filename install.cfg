[pmbootstrap]
aports = /home/$USER/.local/var/pmbootstrap/cache_git/pmaports
auto_zap_misconfigured_chroots = no
boot_size = 256
build_default_device_arch = False
build_pkgs_on_install = True
ccache_size = 5G
device = samsung-a2corelte
extra_packages = none
extra_space = 0
hostname =
is_default_channel = False
jobs = 9
kernel = stable
keymap =
locale = en_US.UTF-8
qemu_redir_stdio = False
ssh_key_glob = ~/.ssh/*.pub
ssh_keys = False
sudo_timer = False
systemd = default
timezone = Indian/Mauritius
ui = console
ui_extras = False
user = user
work = /home/$USER/.local/var/pmbootstrap

[providers]

[mirrors]
alpine = http://dl-cdn.alpinelinux.org/alpine/
alpine_custom = none
pmaports = http://mirror.postmarketos.org/postmarketos/
pmaports_custom = none
systemd = http://mirror.postmarketos.org/postmarketos/staging/systemd/
systemd_custom = none
